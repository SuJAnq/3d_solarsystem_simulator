<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Solar System Simulator</title>
  <link rel="stylesheet" href="style.css" />
<link rel="icon" href="data:,">


</head>
<body>
  <button id="toggleOrbitBtn" style="
  position: fixed;
  top: 50px;
  left: 10px;
  z-index: 10;
  padding: 6px 12px;
  background-color: black;
  color:white;
  border: 1px solid #444;
  cursor: pointer;
">
  Show Orbits
</button>

  <button id="playButton">▶️</button>
  <a href="/credits.html" target="_blank" style="
  position: fixed;
  top:150px;
  left: 10px;
  z-index: 10;
  padding: 6px 12px;
  background-color: black;
  color: white;
  border: 1px solid #444;
  border-radius: 5px;
  text-decoration: none;
  font-size: 14px;
">
  📜 Credits
</a>

  <script type="module" src="main.js" defer></script>
  <div id="infoPopup" style="
  display: none;
  position: fixed;
  top: 50px;
  right: 20px;
  width: 220px;
  background: rgba(255, 255, 255, 0.95);
  color: #000;
  padding: 15px;
  border-radius: 8px;
  box-shadow: 0 0 10px rgba(0,0,0,0.2);
  font-family: Arial, sans-serif;
  font-size: 14px;
  z-index: 10;
  pointer-events: auto;
">
  <h3 id="planetName" style="margin-top: 0;">Planet Name</h3>
  <p id="planetInfoText">Info will appear here.</p>
</div>

<label for="speedSlider" 
       style="position: fixed; top: 10px; left: 10px; background:black; padding: 6px; border-radius: 6px; z-index: 10;">
  Speed: <span id="speedValue">1.00x</span>
  <input
    type="range"
    id="speedSlider"
    min="0.1"
    max="3"
    step="0.05"
    value="1"
    style="width: 150px;"
  />
</label>
<button id="resetView" style="
  position: fixed;
  top: 100px;
  left: 10px;
  padding: 6px 12px;
  font-size: 14px;
  z-index: 10;
  background-color: #111;
  color: white;
  border: 1px solid #444;
  border-radius: 5px;
  cursor: pointer;
">
  Reset View
</button>
</body>
</html>
